<!DOCTYPE html>
<html>
<head>
  <title>Welcome to ShareIt</title>
  <script src="/_assets/vuejs/vue.min.js"></script>
  <script src="/_assets/vuejs/vue-router.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="/_assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="bound">
    
    <div id="app">
      <h1><i class="fa fa-arrow-circle-up logo"></i>{{ greeting }}</h1>
        <div class="menu-grid nav">
        <template v-for="item in categories">
            <input type="radio"
              :id="item.id"
              :value="item.id"
              name="item.id"
              v-model="navigation">
            <label :for="item.id" class="menu-item">{{ item.name }}</label>
        </template>  
        </div>

        <div class="grid">
        <template v-for="posts in data">
            <div class="posts module cool-link" v-for="(item, index) in posts">
              <h2><a :href="posts[0].Link" target="_blank">{{posts[index].Title}}</a></h2>
                <div class="post-info">
                <button v-on:click="updateKudo(posts[index].PostId)" > 
                  <i class="fa fa-arrow-circle-up">
                  <span class="kudo-points"> {{posts[index].Kudos}}</span>
                  </i>
                </button>
                <span class="flare">{{posts[index].BadgeName}}</span>
                </div>
            </div>
        </template>
      </div>
  </div>
</body>
<script src="/_assets/js/app.js"></script>

</html>
